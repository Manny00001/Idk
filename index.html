<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#050b1f;color:#eaf2ff}
.screen{min-height:100vh;display:none;align-items:center;justify-content:center}
.screen.active{display:flex}
.card{
  width:92%;max-width:560px;padding:36px;border-radius:24px;
  background:linear-gradient(180deg,#0b1a3a,#08142e);
  box-shadow:0 30px 80px rgba(0,0,0,.6)
}
h1{text-align:center;font-size:3rem;margin:0}
.creators{text-align:center;opacity:.7;margin:10px 0 18px}
input{
  width:100%;padding:16px;border-radius:14px;border:none;
  background:#0e224f;color:#eaf2ff;font-size:1.05rem
}
button{
  width:100%;padding:16px;margin-top:14px;border-radius:16px;
  border:none;font-weight:800;font-size:1.1rem;cursor:pointer;
  background:linear-gradient(135deg,#1f4fff,#3a7bff);color:white
}
.tabs{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:14px 0}
.tabs button{width:auto;padding:10px 14px;border-radius:999px;background:#10255a}
.spinner{
  width:70px;height:70px;border:6px solid rgba(255,255,255,.2);
  border-top-color:#4da3ff;border-radius:50%;
  animation:spin 1s linear infinite;margin:26px auto
}
@keyframes spin{to{transform:rotate(360deg)}}
.results{max-height:60vh;overflow:auto;margin-top:10px}
.step{
  background:#0e224f;padding:14px 18px;border-radius:999px;
  margin:10px 0;opacity:0;transform:translateY(10px);
  animation:pop .35s ease forwards
}
@keyframes pop{to{opacity:1;transform:translateY(0)}}
.error{background:#3a1530}
</style>
</head>

<body>

<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas and Manny Parris</div>

    <div class="tabs">
      <button onclick="quick('FRONT')">Front Office</button>
      <button onclick="quick('ATRIUM')">Atrium</button>
      <button onclick="quick('CAFETERIA')">Cafeteria</button>
      <button onclick="quick('MEDIA')">Media Center</button>
      <button onclick="quick('CLINIC')">Clinic</button>
      <button onclick="quick('COUNSELING')">Counseling</button>
      <button onclick="quick('CURRICULUM')">Curriculum Office</button>
    </div>

    <input id="roomInput" placeholder="Enter room A214 B205 C212" />
    <button onclick="start()">Find Room</button>
  </div>
</div>

<div class="screen" id="loading">
  <div class="card" style="text-align:center">
    <div style="font-weight:900">CALCULATING ROUTE</div>
    <div class="spinner"></div>
  </div>
</div>

<div class="screen" id="results">
  <div class="card">
    <h2>Directions</h2>
    <div class="results" id="steps"></div>
    <button onclick="show('search')">Back</button>
  </div>
</div>

<script>
function start(){
  const raw=document.getElementById("roomInput").value.trim().toUpperCase();
  show("loading");
  setTimeout(()=>build(raw),800);
}

function build(raw){
  const box=document.getElementById("steps");
  box.innerHTML="";
  const m=raw.match(/^([A-Z])([0-9]{3})$/);
  if(!m) return error();

  const L=m[1], N=parseInt(m[2]), level=parseInt(m[2][0]);
  const s=[];

  s.push("Walk in through the Main Entrance");
  s.push("Go straight");

  if(level===2){
    s.push("Take the staircase up to the E hallway");
    s.push("Walk straight past the Atrium balcony");

    if(L==="A"){
      s.push("The A200 classrooms are on the left");
    }
    else if(L==="B"){
      s.push("Continue straight past the A200s");
      s.push("The hallway curves slightly right into the B200s");
    }
    else if(L==="C"){
      s.push("Turn right at the balcony");
      s.push("Walk forward");
      s.push("Turn left");
      s.push("Take the first right into the C hallway");
    }
    else{
      s.push("Continue forward in the E hallway");
    }
  }else{
    s.push("Continue straight past the Atrium");
    if(L==="A") s.push("Turn left into the A hallway");
    if(L==="B") s.push("Continue straight into the B hallway");
    if(L==="C") s.push("Turn right into the C hallway");
    if(L==="D") s.push("Turn right into the D hallway");
    if(L==="F") s.push("Continue past the Clinic into the F hallway");
    if(L==="G") s.push("Continue straight toward the Cafeteria and Gym");
  }

  s.push("Follow the room numbers until you reach "+raw);
  s.push("You have arrived");

  render(s);
}

function quick(place){
  show("loading");
  setTimeout(()=>{
    const s=["Walk in through the Main Entrance","Go straight"];
    if(place==="FRONT") s.push("The Front Office is on your left");
    if(place==="ATRIUM") s.push("Continue straight into the Atrium");
    if(place==="CAFETERIA") s.push("Continue straight into the Cafeteria");
    if(place==="CURRICULUM"){
      s.push("Continue straight into the Cafeteria");
      s.push("The Curriculum Office is straight ahead inside");
    }
    if(place==="MEDIA") s.push("Turn left into the Media Center");
    if(place==="CLINIC") s.push("Continue straight toward the Clinic");
    if(place==="COUNSELING") s.push("Proceed to the Counseling offices near E hallway");
    s.push("You have arrived");
    render(s);
  },600);
}

function render(arr){
  show("results");
  const box=document.getElementById("steps");
  box.innerHTML="";
  arr.forEach((t,i)=>setTimeout(()=>{
    const d=document.createElement("div");
    d.className="step";
    d.textContent=t;
    box.appendChild(d);
  },i*350));
}

function error(){
  show("results");
  const box=document.getElementById("steps");
  box.innerHTML="";
  const d=document.createElement("div");
  d.className="step error";
  d.textContent="ERROR INVALID ROOM";
  box.appendChild(d);
}

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
