<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #eaf2ff;

      /* black-ish blue striped background */
      background:
        repeating-linear-gradient(
          135deg,
          #060b18,
          #060b18 20px,
          #08122a 20px,
          #08122a 40px
        );
    }

    .card {
      width: 92%;
      max-width: 520px;
      padding: 42px;
      border-radius: 22px;
      background: linear-gradient(180deg, #0b1a3a, #08142e);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 1px;
      text-align: center;
    }

    .creators {
      margin-top: 6px;
      margin-bottom: 28px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      border-radius: 12px;
      border: none;
      font-size: 1.05rem;
      background: #0e224f;
      color: #eaf2ff;
      outline: none;
    }

    input::placeholder {
      color: #9fb2ff;
      opacity: 0.7;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 1.1rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1f4fff, #3a7bff);
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 30px rgba(31,79,255,0.4);
    }

    button:active {
      transform: scale(0.97);
    }

    .or {
      margin: 18px 0;
      text-align: center;
      font-weight: 700;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>

    <!-- Class search -->
    <input id="letter" placeholder="Class Letter (A, B, C)">
    <input id="number" placeholder="Class Number (101)">
    <button onclick="byClass()">Find Class</button>

    <div class="or">OR</div>

    <!-- Teacher search -->
    <input id="teacher" placeholder="Teacher Last Name">
    <button onclick="byTeacher()">Find Teacher</button>
  </div>

  <script>
    function byClass() {
      const l = letter.value.trim();
      const n = number.value.trim();
      if (!l || !n) return alert("Enter class letter and number");
      alert("Searching class: " + l.toUpperCase() + n);
    }

    function byTeacher() {
      const t = teacher.value.trim();
      if (!t) return alert("Enter teacher name");
      alert("Searching teacher: " + t);
    }
  </script>
</body>
</html>
