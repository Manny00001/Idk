<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #9b0f1d, #d72638);
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0 0 25px;
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 1.05rem;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      background: white;
      color: #b11226;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3) inset;
    }

    .or {
      margin: 18px 0;
      font-weight: 700;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>School GPS</h1>

    <!-- Class -->
    <input id="letter" placeholder="Class Letter (A, B, C)">
    <input id="number" placeholder="Class Number (101)">
    <button onclick="byClass()">Find Class</button>

    <div class="or">OR</div>

    <!-- Teacher -->
    <input id="teacher" placeholder="Teacher Last Name">
    <button onclick="byTeacher()">Find Teacher</button>
  </div>

  <script>
    function byClass() {
      const l = letter.value.trim();
      const n = number.value.trim();
      if (!l || !n) return alert("Enter class letter and number");
      alert("Searching class: " + l.toUpperCase() + n);
    }

    function byTeacher() {
      const t = teacher.value.trim();
      if (!t) return alert("Enter teacher name");
      alert("Searching teacher: " + t);
    }
  </script>
</body>
</html>
