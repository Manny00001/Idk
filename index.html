<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,sans-serif;background:#050b1f;color:#eaf2ff}
.screen{min-height:100vh;display:none;align-items:center;justify-content:center}
.screen.active{display:flex}
.card{
  width:92%;max-width:560px;padding:40px;border-radius:24px;
  background:linear-gradient(180deg,#0b1a3a,#08142e);
  box-shadow:0 30px 80px rgba(0,0,0,.6)
}
h1{text-align:center;font-size:3rem;margin:0}
.creators{text-align:center;opacity:.7;margin:10px 0 28px}
input{
  width:100%;padding:16px;border-radius:14px;border:none;
  background:#0e224f;color:#eaf2ff;font-size:1.05rem
}
button{
  width:100%;padding:16px;margin-top:14px;border-radius:16px;border:none;
  font-weight:800;font-size:1.1rem;cursor:pointer;
  background:linear-gradient(135deg,#1f4fff,#3a7bff);color:white
}

/* loading */
.spinner{
  width:70px;height:70px;border:6px solid rgba(255,255,255,.2);
  border-top-color:#4da3ff;border-radius:50%;
  animation:spin 1s linear infinite;margin:26px auto
}
@keyframes spin{to{transform:rotate(360deg)}}

/* steps */
.results{max-height:60vh;overflow:auto;margin-top:10px}
.step{
  background:#0e224f;
  padding:14px 18px;
  border-radius:999px;
  margin:10px 0;
  opacity:0;
  transform:translateY(10px);
  animation:pop .35s ease forwards;
}
@keyframes pop{to{opacity:1;transform:translateY(0)}}
.error{background:#3a1530}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>
    <input id="roomInput" placeholder="Enter room (A108, D113, F115, G106)">
    <button onclick="start()">Find Room</button>
  </div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="card" style="text-align:center">
    <div style="font-weight:900;letter-spacing:2px">CALCULATING ROUTE…</div>
    <div class="spinner"></div>
    <div style="opacity:.7">Starting at the Main Entrance</div>
  </div>
</div>

<!-- RESULTS -->
<div class="screen" id="results">
  <div class="card">
    <h2>Directions</h2>
    <div class="results" id="steps"></div>
    <button onclick="goBack()">Back</button>
  </div>
</div>

<script>
/*
ROOMS BASED STRICTLY ON YOUR MAPS
If it’s not here → ERROR
*/

const VALID = {
  1:{ // 100
    A:[101,102,103,104,105,106,107,108,111,112,114,115,116],
    B:[100,101,102,103,104,105,106,107,108,109,110,111,112,113,114,115,117,118,119,120,121],
    C:[100,101,102,103,104,105,106,107,108,109,110,111,112,113,114,115,116],
    D:[101,102,103,104,105,106,107,108,109,110,111,112,113],
    F:[101,102,104,105,106,110,111,112,113,114,115],
    G:[101,102,104,105,106,107]
  },
  2:{ // 200
    A:[200,201,202,203,204,205,206,207,208,209,211,212,214,215,216],
    B:[200,201,202,204,206,207,208,209,210,211,212,213,215,216,217,218,219,220,221],
    C:[200,201,202,203,204,205,206,207,208,209,210,211,212,213,214,215],
    D:[200,201,202,203,204,205,206,207,208],
    E:[200,202,204,206,207,208,209,210,211,212,213,214,215,217]
  }
};

function start(){
  const input=document.getElementById("roomInput").value.trim().toUpperCase();
  show("loading");
  setTimeout(()=>{
    build(input);
    show("results");
  },1200);
}

function build(raw){
  const box=document.getElementById("steps");
  box.innerHTML="";

  const m=raw.match(/^([A-Z])([0-9]{3})$/);
  if(!m){ return error(); }

  const letter=m[1];
  const num=parseInt(m[2],10);
  const level=parseInt(m[2][0],10);

  if(!VALID[level]||!VALID[level][letter]||!VALID[level][letter].includes(num)){
    return error();
  }

  const steps=[];

  steps.push("Start at the Main Entrance.");
  steps.push("Turn left into the main hallway.");
  steps.push("Walk straight down the main hall until you reach the Atrium.");
  steps.push("Continue straight past the Atrium and through the double doors.");

  if(level===2){
    steps.push("Use the stairs or elevator near the Atrium to go up one level.");
    steps.push("At the top, walk to the center hallway intersection.");
  }

  if(letter==="A"){
    steps.push("From the center area, turn LEFT into the A wing.");
  }
  if(letter==="B"){
    steps.push("From the center area, walk STRAIGHT into the B wing.");
  }
  if(letter==="C"){
    steps.push("From the center area, turn RIGHT into the C wing.");
  }
  if(letter==="D"){
    steps.push("From the center area, head slightly RIGHT toward the D hallway.");
  }
  if(letter==="F"){
    steps.push("From the center area, go RIGHT toward the Clinic side.");
    steps.push("Pass the C and D entrances and continue along the right corridor.");
  }
  if(letter==="G"){
    steps.push("From the center area, head toward the Cafeteria.");
    steps.push("Continue toward the Gym side.");
  }

  steps.push(`Follow the ${letter} hallway room numbers.`);
  steps.push(`Stop at room ${raw}.`);

  steps.forEach((t,i)=>{
    setTimeout(()=>{
      const d=document.createElement("div");
      d.className="step";
      d.textContent=t;
      box.appendChild(d);
      box.scrollTop=box.scrollHeight;
    },i*420);
  });
}

function error(){
  const box=document.getElementById("steps");
  const d=document.createElement("div");
  d.className="step error";
  d.textContent="ERROR INVALID ROOM";
  box.appendChild(d);
}

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function goBack(){show("search")}
</script>

</body>
</html>
