<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #050b1f;
  color: #eaf2ff;
}

/* static background */
.bg {
  position: fixed;
  inset: 0;
  background: #050b1f;
}

.screen {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
}

.screen.active { display: flex; }

.card {
  width: 92%;
  max-width: 560px;
  padding: 40px;
  border-radius: 22px;
  background: linear-gradient(180deg, #0b1a3a, #08142e);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 {
  margin: 0;
  font-size: 3rem;
  font-weight: 900;
  text-align: center;
}

.creators {
  margin-bottom: 28px;
  text-align: center;
  font-size: 0.95rem;
  opacity: 0.75;
}

input {
  width: 100%;
  padding: 16px;
  margin: 8px 0;
  border-radius: 12px;
  border: none;
  background: #0e224f;
  color: #eaf2ff;
  font-size: 1.05rem;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  font-size: 1.1rem;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, #1f4fff, #3a7bff);
  color: white;
}

/* loading */
.loading-box {
  text-align: center;
}

.spinner {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: #4da3ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 24px auto;
}

@keyframes spin { to { transform: rotate(360deg); } }

.tip {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* results */
.results {
  max-height: 55vh;
  overflow-y: auto;
  margin-bottom: 18px;
}

.step {
  padding: 14px;
  margin: 6px 0;
  background: #0e224f;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="bg"></div>

<!-- SEARCH -->
<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>

    <input id="classInput" placeholder="Class (A101, B203, C110)">
    <button onclick="startLoading()">Find Class</button>
  </div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="loading-box">
    <div style="font-weight:900;letter-spacing:2px;">LOADING PATHWAYâ€¦</div>
    <div class="spinner"></div>
    <div class="tip" id="tip"></div>
  </div>
</div>

<!-- RESULTS -->
<div class="screen" id="results">
  <div class="card">
    <h2>Directions</h2>

    <div class="results" id="directions"></div>

    <button onclick="goBack()">Back</button>
  </div>
</div>

<script>
const tips = [
  "All routes start at the Main Entrance.",
  "Follow hallway letters carefully.",
  "Double doors are key landmarks.",
  "Left and right matter."
];

let tipTimer;

function startLoading() {
  const input = document.getElementById("classInput").value.trim().toUpperCase();
  if (!input) return;

  switchScreen("loading");

  let i = 0;
  tip.textContent = tips[0];
  tipTimer = setInterval(() => {
    i = (i + 1) % tips.length;
    tip.textContent = tips[i];
  }, 2500);

  setTimeout(() => {
    clearInterval(tipTimer);
    showDirections(input);
    switchScreen("results");
  }, 3000);
}

function showDirections(cls) {
  const hall = cls[0];
  const box = document.getElementById("directions");
  box.innerHTML = "";

  const steps = [];

  steps.push("Start at the Main Entrance.");
  steps.push("Exit through the double doors.");
  steps.push("Turn left and walk past the atrium.");

  if (hall === "A") {
    steps.push("Take the first hallway on the left. This is the A100 hall.");
  } 
  else if (hall === "B") {
    steps.push("Walk past the A100 hall.");
    steps.push("Continue straight into the B100 hall.");
  } 
  else if (hall === "C") {
    steps.push("Turn left and walk past the B hall.");
    steps.push("Turn left again at the double doors.");
    steps.push("The first hallway on your left is the C hall.");
  } 
  else if (hall === "D") {
    steps.push("Follow the same path as C hall.");
    steps.push("Pass the C hall.");
    steps.push("The D hall is on your left.");
  } 
  else {
    steps.push("Unknown hall.");
  }

  steps.forEach(s => {
    const div = document.createElement("div");
    div.className = "step";
    div.textContent = s;
    box.appendChild(div);
  });
}

function goBack() {
  switchScreen("search");
}

function switchScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>
</body>
</html>
