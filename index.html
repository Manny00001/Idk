<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,sans-serif;background:#050b1f;color:#eaf2ff}
.screen{min-height:100vh;display:none;align-items:center;justify-content:center}
.screen.active{display:flex}
.card{
  width:92%;max-width:560px;padding:40px;border-radius:24px;
  background:linear-gradient(180deg,#0b1a3a,#08142e);
  box-shadow:0 30px 80px rgba(0,0,0,.6)
}
h1{margin:0;text-align:center;font-size:3rem;font-weight:900}
.creators{margin:10px 0 26px;text-align:center;opacity:.75}
input{
  width:100%;padding:16px;border-radius:14px;border:none;
  background:#0e224f;color:#eaf2ff;font-size:1.05rem
}
button{
  width:100%;padding:16px;margin-top:14px;border-radius:16px;border:none;
  font-size:1.1rem;font-weight:800;cursor:pointer;
  background:linear-gradient(135deg,#1f4fff,#3a7bff);color:#fff
}

/* loading */
.spinner{
  width:70px;height:70px;border:6px solid rgba(255,255,255,.2);
  border-top-color:#4da3ff;border-radius:50%;
  animation:spin 1s linear infinite;margin:26px auto
}
@keyframes spin{to{transform:rotate(360deg)}}

/* bubbly steps */
.results{margin-top:12px;max-height:60vh;overflow:auto;padding-right:2px}
.step{
  background:#0e224f;
  padding:14px 18px;
  border-radius:999px;
  margin:10px 0;
  opacity:0;
  transform:translateY(10px);
  animation:pop .38s ease forwards;
}
@keyframes pop{to{opacity:1;transform:translateY(0)}}
.small{opacity:.75;font-size:.95rem}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>

    <input id="classInput" placeholder="Enter class (A101, C214, F115, G104)" />
    <button onclick="start()">Find Class</button>

    <div class="small" style="margin-top:12px;">
      Format: Letter + 3 digits (example: F114)
    </div>
  </div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="card" style="text-align:center;">
    <div style="font-weight:900;letter-spacing:2px;">CALCULATING ROUTE…</div>
    <div class="spinner"></div>
    <div class="small" id="tipText">Starting at the Main Entrance</div>
  </div>
</div>

<!-- RESULTS -->
<div class="screen" id="results">
  <div class="card">
    <h2 style="margin:0 0 10px;">Directions</h2>
    <div class="results" id="directions"></div>
    <button onclick="back()">Back</button>
  </div>
</div>

<script>
/*
Room validity based on the maps you sent (100 & 200).
Only A, B, C, E, F, G (no field house).
*/
const VALID = {
  1: { // 100-level
    A: { ranges: [[100,116]] },
    B: { ranges: [[100,121]] },
    C: { ranges: [[100,116]] },
    E: { list: [101,103,104,105,106,107] }, // from map
    F: { ranges: [[101,115]] },
    G: { ranges: [[101,107]] },
  },
  2: { // 200-level
    A: { ranges: [[200,216]] },
    B: { ranges: [[200,221]] },
    C: { ranges: [[200,215]] },
    E: { ranges: [[200,217]] },
    // F/G not shown on the 200 map you sent -> treated invalid for now
  }
};

const tips = [
  "Starting at the Main Entrance",
  "Head toward the Atrium first",
  "Then go to your letter section",
  "Follow the room numbers in that hall"
];

let tipTimer;

function start(){
  const raw = document.getElementById("classInput").value.trim().toUpperCase();
  const info = parseRoom(raw);

  show("loading");
  cycleTips();

  setTimeout(()=>{
    clearInterval(tipTimer);
    buildDirections(info);
    show("results");
  }, 1600);
}

function parseRoom(raw){
  const m = raw.match(/^([A-Z])[\s-]*([0-9]{3})$/);
  if(!m) return { ok:false };

  let letter = m[1];
  const numStr = m[2];
  const num = parseInt(numStr, 10);
  const level = parseInt(numStr[0], 10);

  if(letter === "D") letter = "F"; // your change: D -> F
  const allowed = new Set(["A","B","C","E","F","G"]);
  if(!allowed.has(letter)) return { ok:false };

  const ok = roomExists(letter, num, level);
  return { ok, room: letter + numStr, letter, num, level };
}

function roomExists(letter, num, level){
  const levelData = VALID[level];
  if(!levelData) return false;

  const sec = levelData[letter];
  if(!sec) return false;

  if(sec.list){
    return sec.list.includes(num);
  }
  if(sec.ranges){
    return sec.ranges.some(([a,b]) => num >= a && num <= b);
  }
  return false;
}

function buildDirections(info){
  const steps = [];

  if(!info.ok){
    renderStepsOneByOne(["ERROR INVALID ROOM"]);
    return;
  }

  // Common start (your wording: walk ALL the way down, then pass atrium + double doors)
  steps.push("Start at the Main Entrance.");
  steps.push("Turn left into the main hallway.");
  steps.push("Walk all the way down the main hall toward the Atrium.");
  steps.push("Pass the Atrium, then continue past the double doors.");

  // Only mention level if they must change level
  if(info.level !== 1){
    steps.push(`Go up to level ${info.level} using the stairs/elevator by the Atrium.`);
    steps.push("On that level, come back to the Atrium area as your starting point.");
  }

  // Map-based section routing + explicit “passing halls”
  const L = info.letter;

  if(L === "A"){
    steps.push("From the Atrium: go LEFT into the A section.");
    steps.push("Stay in the A halls and follow the A room numbers.");
  }

  if(L === "B"){
    steps.push("From the Atrium: go STRAIGHT toward the B section.");
    steps.push("Pass the A section entrance if you see it, keep going straight.");
    steps.push("Enter the B halls and follow the B room numbers.");
  }

  if(L === "C"){
    steps.push("From the Atrium: go RIGHT toward the C side.");
    steps.push("Pass the B area/center halls and keep following the right-side corridor.");
    steps.push("Enter the C halls and follow the C room numbers.");
  }

  if(L === "E"){
    steps.push("From the Atrium: head toward ENGINEERING / E.");
    steps.push("Pass the C entrance if you see it, keep going toward Engineering.");
    steps.push("Enter the E halls and follow the E room numbers.");
  }

  if(L === "F"){
    steps.push("From the Atrium: go RIGHT toward the CLINIC side.");
    steps.push("Pass the C halls (keep going along the right-side corridor).");
    steps.push("Continue until you are clearly in the F hall area.");
    steps.push("Follow the F room numbers.");
  }

  if(L === "G"){
    steps.push("From the Atrium: head toward the CAFETERIA.");
    steps.push("Pass the right-side halls on the way (C/F area).");
    steps.push("Keep going toward the GYM side.");
    steps.push("Enter the G section halls and follow the G room numbers.");
  }

  steps.push(`Stop at room ${info.room}.`);

  renderStepsOneByOne(steps);
}

function renderStepsOneByOne(steps){
  const box = document.getElementById("directions");
  box.innerHTML = "";
  steps.forEach((text, i)=>{
    setTimeout(()=>{
      const div = document.createElement("div");
      div.className = "step";
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }, i * 420);
  });
}

function cycleTips(){
  const tipEl = document.getElementById("tipText");
  let i = 0;
  tipEl.textContent = tips[0];
  tipTimer = setInterval(()=>{
    i = (i + 1) % tips.length;
    tipEl.textContent = tips[i];
  }, 900);
}

function back(){ show("search"); }

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
