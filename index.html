<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  color: #eaf2ff;
  overflow: hidden;
  background: #050b1f;
}

/* smooth animated background layer */
.bg {
  position: fixed;
  inset: -50%;
  background: repeating-linear-gradient(
    135deg,
    #050b1f 0px,
    #050b1f 40px,
    #0a1638 40px,
    #0a1638 80px
  );
  animation: drift 30s linear infinite;
  transform: translateZ(0);
}

@keyframes drift {
  from { transform: translate(0,0); }
  to { transform: translate(400px,400px); }
}

.center {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 92%;
  max-width: 520px;
  padding: 42px;
  border-radius: 22px;
  background: linear-gradient(180deg, #0b1a3a, #08142e);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 {
  margin: 0;
  font-size: 3rem;
  font-weight: 900;
  text-align: center;
}

.creators {
  margin: 6px 0 28px;
  text-align: center;
  opacity: 0.75;
  font-size: 0.95rem;
}

input {
  width: 100%;
  padding: 16px;
  margin: 8px 0;
  border-radius: 12px;
  border: none;
  background: #0e224f;
  color: #eaf2ff;
  font-size: 1.05rem;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-size: 1.1rem;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, #1f4fff, #3a7bff);
  color: white;
}

.or {
  margin: 18px 0;
  text-align: center;
  font-weight: 700;
  opacity: 0.7;
}

/* loading */
.loading {
  display: none;
  flex-direction: column;
  gap: 14px;
  text-align: center;
}

.loading-title {
  font-weight: 900;
  letter-spacing: 2px;
  opacity: 0.9;
}

.spinner {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: #4da3ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.tip {
  font-size: 0.9rem;
  opacity: 0.85;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="center" id="main">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>

    <input placeholder="Class Letter (A, B, C)">
    <input placeholder="Class Number (101)">
    <button onclick="startLoading()">Find Class</button>

    <div class="or">OR</div>

    <input placeholder="Teacher Last Name">
    <button onclick="startLoading()">Find Teacher</button>
  </div>
</div>

<div class="center loading" id="loading">
  <div class="loading-title">LOADING PATHWAY…</div>
  <div class="spinner"></div>
  <div class="tip" id="tip"></div>
</div>

<script>
const tips = [
  "Tip: Studying increases your GPA.",
  "Tip: Eating 3 meals a day helps you grow.",
  "Tip: Sleep actually helps memory.",
  "Tip: Walking faster doesn’t reverse lateness.",
  "Tip: Definitely do NOT use ChatGPT for school."
];

let tipIndex = 0;
let tipInterval;

function startLoading() {
  main.style.display = "none";
  loading.style.display = "flex";

  tip.textContent = tips[0];
  tipInterval = setInterval(() => {
    tipIndex = (tipIndex + 1) % tips.length;
    tip.textContent = tips[tipIndex];
  }, 3000);

  const wait = Math.random() * 7000 + 8000;
  setTimeout(() => {
    clearInterval(tipInterval);
    alert("Navigation loaded (placeholder)");
  }, wait);
}
</script>
</body>
</html>
