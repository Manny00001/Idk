<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #050b1f;
  color: #eaf2ff;
}

.screen {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
}

.screen.active { display: flex; }

.card {
  width: 92%;
  max-width: 540px;
  padding: 40px;
  border-radius: 24px;
  background: linear-gradient(180deg, #0b1a3a, #08142e);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  font-size: 3rem;
  margin: 0;
}

.creators {
  text-align: center;
  opacity: 0.7;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: #0e224f;
  color: white;
  font-size: 1.05rem;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-size: 1.1rem;
  font-weight: 800;
  background: linear-gradient(135deg, #1f4fff, #3a7bff);
  color: white;
  cursor: pointer;
}

/* bubbles */
.results {
  margin-top: 10px;
}

.step {
  background: #0e224f;
  padding: 14px 18px;
  border-radius: 999px;
  margin: 10px 0;
  opacity: 0;
  transform: translateY(10px);
  animation: pop 0.4s ease forwards;
}

@keyframes pop {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* loading */
.spinner {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: #4da3ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<!-- SEARCH -->
<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>
    <input id="classInput" placeholder="Enter class (A101, F214, G305)">
    <button onclick="start()">Find Class</button>
  </div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="card" style="text-align:center;">
    <div style="font-weight:900;letter-spacing:2px;">CALCULATING ROUTEâ€¦</div>
    <div class="spinner"></div>
    <div style="opacity:.8;">Starting from the main entrance</div>
  </div>
</div>

<!-- RESULTS -->
<div class="screen" id="results">
  <div class="card">
    <h2>Directions</h2>
    <div class="results" id="directions"></div>
    <button onclick="back()">Back</button>
  </div>
</div>

<script>
function start() {
  const input = document.getElementById("classInput").value.trim().toUpperCase();
  if (!input) return;

  show("loading");

  setTimeout(() => {
    generate(input);
    show("results");
  }, 2200);
}

function generate(cls) {
  const hall = cls[0];
  const number = cls.slice(1);
  const floor = number[0];
  const box = document.getElementById("directions");
  box.innerHTML = "";

  const steps = [];

  steps.push("Start at the main entrance.");
  steps.push("Turn left and walk all the way down the main hall.");
  steps.push("Pass the atrium and continue past the double doors.");

  steps.push(`Go to the ${floor} floor.`);

  if (hall === "A") {
    steps.push("Pass the A halls.");
  }
  if (hall === "B") {
    steps.push("Pass the A halls.");
    steps.push("Continue straight into the B halls.");
  }
  if (hall === "C") {
    steps.push("Pass the A halls.");
    steps.push("Pass the B halls.");
    steps.push("Turn left at the double doors.");
    steps.push("Enter the C halls.");
  }
  if (hall === "E") {
    steps.push("Continue straight past the B and C halls.");
    steps.push("Enter the E section.");
  }
  if (hall === "F") {
    steps.push("Continue straight past the C halls.");
    steps.push("Pass the E halls.");
    steps.push("Enter the F halls.");
  }
  if (hall === "G") {
    steps.push("Continue past the F halls.");
    steps.push("Enter the G section.");
  }

  steps.push(`Your classroom ${cls} will be nearby.`);

  // reveal one-by-one
  steps.forEach((text, i) => {
    setTimeout(() => {
      const div = document.createElement("div");
      div.className = "step";
      div.textContent = text;
      box.appendChild(div);
    }, i * 500);
  });
}

function back() {
  show("search");
}

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
