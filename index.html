<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #050b1f;
  color: #eaf2ff;
}

.screen {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
}

.screen.active {
  display: flex;
}

.card {
  width: 92%;
  max-width: 520px;
  padding: 40px;
  border-radius: 22px;
  background: linear-gradient(180deg, #0b1a3a, #08142e);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 {
  margin: 0;
  font-size: 3rem;
  font-weight: 900;
  text-align: center;
}

.creators {
  margin: 10px 0 30px;
  text-align: center;
  opacity: 0.7;
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: none;
  background: #0e224f;
  color: white;
  font-size: 1.05rem;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 16px;
  border-radius: 14px;
  border: none;
  font-size: 1.1rem;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, #1f4fff, #3a7bff);
  color: white;
}

/* loading */
.spinner {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: #4da3ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 24px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.results {
  max-height: 55vh;
  overflow-y: auto;
}

.step {
  background: #0e224f;
  padding: 14px;
  border-radius: 10px;
  margin: 8px 0;
}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>

    <input id="classInput" placeholder="Enter class (A101, B204)">
    <button onclick="start()">Find Class</button>
  </div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="card" style="text-align:center;">
    <div style="font-weight:900;letter-spacing:2px;">LOADING PATHWAYâ€¦</div>
    <div class="spinner"></div>
    <div style="opacity:.8;">All routes start at the main entrance</div>
  </div>
</div>

<!-- RESULTS -->
<div class="screen" id="results">
  <div class="card">
    <h2>Directions</h2>
    <div class="results" id="directions"></div>
    <button onclick="back()">Back</button>
  </div>
</div>

<script>
function start() {
  const input = document.getElementById("classInput").value.trim().toUpperCase();
  if (!input) return;

  show("loading");

  setTimeout(() => {
    generateDirections(input);
    show("results");
  }, 2500);
}

function generateDirections(cls) {
  const hall = cls[0];
  const box = document.getElementById("directions");
  box.innerHTML = "";

  const steps = [
    "Start at the main entrance.",
    "Exit through the double doors.",
    "Turn left and walk past the atrium."
  ];

  if (hall === "A") {
    steps.push("First hallway on the left is A100 hall.");
  } else if (hall === "B") {
    steps.push("Pass the A100 hall.");
    steps.push("Continue straight into the B100 hall.");
  } else if (hall === "C") {
    steps.push("Turn left and walk past B hall.");
    steps.push("Turn left again at the double doors.");
    steps.push("First hallway on your left is C hall.");
  } else if (hall === "D") {
    steps.push("Follow the C hall path.");
    steps.push("Pass the C hall.");
    steps.push("D hall is on your left.");
  } else {
    steps.push("Hall not recognized.");
  }

  steps.forEach(text => {
    const div = document.createElement("div");
    div.className = "step";
    div.textContent = text;
    box.appendChild(div);
  });
}

function back() {
  show("search");
}

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
