<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  color: #eaf2ff;
  overflow: hidden;
  background: #050b1f;
}

/* smooth dark-blue animated stripes */
.bg {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      135deg,
      #050b1f 0px,
      #050b1f 70px,
      #0a1638 70px,
      #0a1638 100px,
      #13255a 100px,
      #13255a 115px
    );
  animation: drift 50s linear infinite;
}

@keyframes drift {
  from { background-position: 0 0; }
  to { background-position: 300px 300px; }
}

.screen {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
}

.screen.active { display: flex; }

.card {
  width: 92%;
  max-width: 560px;
  padding: 42px;
  border-radius: 22px;
  background: linear-gradient(180deg, #0b1a3a, #08142e);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* text */
h1 {
  margin: 0;
  font-size: 3rem;
  font-weight: 900;
  text-align: center;
}

.creators {
  margin: 6px 0 28px;
  text-align: center;
  font-size: 0.95rem;
  opacity: 0.75;
}

/* inputs */
input {
  width: 100%;
  padding: 16px;
  margin: 8px 0;
  border-radius: 12px;
  border: none;
  background: #0e224f;
  color: #eaf2ff;
  font-size: 1.05rem;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-size: 1.1rem;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, #1f4fff, #3a7bff);
  color: white;
}

.or {
  margin: 18px 0;
  text-align: center;
  font-weight: 700;
  opacity: 0.7;
}

/* loading */
.loading-box {
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.loading-title {
  font-weight: 900;
  letter-spacing: 2px;
}

.spinner {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: #4da3ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.tip {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* results */
.results {
  max-height: 55vh;
  overflow-y: auto;
  margin-bottom: 16px;
}

.step {
  padding: 14px;
  margin: 6px 0;
  background: #0e224f;
  border-radius: 10px;
  opacity: 0.85;
}

.map {
  height: 180px;
  border-radius: 14px;
  background: #050b1f;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.7;
  margin-bottom: 14px;
}
</style>
</head>

<body>
<div class="bg"></div>

<!-- SEARCH -->
<div class="screen active" id="search">
  <div class="card">
    <h1>School GPS</h1>
    <div class="creators">by Albert Ilas & Manny Parris</div>

    <input placeholder="Class Letter (A, B, C)">
    <input placeholder="Class Number (101)">
    <button onclick="startLoading()">Find Class</button>

    <div class="or">OR</div>

    <input placeholder="Teacher Last Name">
    <button onclick="startLoading()">Find Teacher</button>
  </div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="loading-box">
    <div class="loading-title">LOADING PATHWAYâ€¦</div>
    <div class="spinner"></div>
    <div class="tip" id="tip"></div>
  </div>
</div>

<!-- RESULTS -->
<div class="screen" id="results">
  <div class="card">
    <h2>Directions</h2>

    <div class="results">
      <div class="step">Enter direction here</div>
      <div class="step">Enter direction here</div>
      <div class="step">Enter direction here</div>
      <div class="step">Enter direction here</div>
      <div class="step">Enter direction here</div>
      <div class="step">Enter direction here</div>
      <div class="step">Enter direction here</div>
    </div>

    <div class="map">Visual Path Placeholder</div>

    <button onclick="goBack()">Back</button>
  </div>
</div>

<script>
const tips = [
  "Tip: Studying for school increases your GPA.",
  "Tip: Eating three meals a day helps you grow.",
  "Tip: Sleep improves memory and focus.",
  "Tip: Being early is better than being late."
];

let tipIndex = 0;
let tipTimer;

function startLoading() {
  switchScreen("loading");

  tipIndex = 0;
  tip.textContent = tips[0];

  tipTimer = setInterval(() => {
    tipIndex = (tipIndex + 1) % tips.length;
    tip.textContent = tips[tipIndex];
  }, 3000);

  setTimeout(() => {
    clearInterval(tipTimer);
    switchScreen("results");
  }, Math.random() * 7000 + 8000);
}

function goBack() {
  switchScreen("search");
}

function switchScreen(id) {
  document.querySelectorAll(".screen").forEach(s =>
    s.classList.remove("active")
  );
  document.getElementById(id).classList.add("active");
}
</script>
</body>
</html>
